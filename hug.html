<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big Hug for You! ü§ó</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #ff9a8b;
            background-image: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 55%, #ff99ac 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        #container {
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        .instruction {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* The Hug Button/Circle */
        #hug-circle {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            user-select: none;
            transition: transform 0.1s;
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.1s;
        }

        #success-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            color: #ff6a88;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: fly 2s linear forwards;
            z-index: 5;
        }

        @keyframes fly {
            to { transform: translateY(-100vh) translateX(calc(-50px + 100px * var(--rand))); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 style="margin-bottom: 10px;">Happy Hug Day Baby</h1>
        <p class="instruction">Touch the heart like you touch mine</p>
        
        <div id="hug-circle">‚ù§Ô∏è</div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status">0% Loaded</p>
    </div>

    <div id="success-view">
        <h1 style="font-size: 80px;">üê•</h1>
        <h1 style="font-size: 2rem;"> Hugs tightly</h1>
        <p style="margin-top: 20px; font-size: 1.2rem;"> You feel so soft love ‚ù§Ô∏è</p>
        <button onclick="location.reload()" style="margin-top:30px; padding:10px 20px; border:none; border-radius:20px; background:#ff6a88; color:white;">Phirse Hug karna hai?</button>
    </div>

    <script>
        const hugCircle = document.getElementById('hug-circle');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');
        const successView = document.getElementById('success-view');

        let progress = 0;
        let pressing = false;
        let interval;

        function startPress(e) {
            e.preventDefault();
            pressing = true;
            hugCircle.style.transform = 'scale(0.9)';
            
            interval = setInterval(() => {
                if (progress < 100) {
                    progress += 2;
                    progressBar.style.width = progress + '%';
                    statusText.innerText = progress + '% Squeezing...';
                    spawnHeart();
                } else {
                    clearInterval(interval);
                    showSuccess();
                }
            }, 50);
        }

        function endPress() {
            pressing = false;
            clearInterval(interval);
            hugCircle.style.transform = 'scale(1)';
            if (progress < 100) {
                progress = 0;
                progressBar.style.width = '0%';
                statusText.innerText = 'Hold longer! ‚ù§Ô∏è';
            }
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.className = 'floating-heart';
            heart.style.left = (Math.random() * 100) + 'vw';
            heart.style.top = '80vh';
            heart.style.setProperty('--rand', Math.random());
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        function showSuccess() {
            successView.style.display = 'flex';
            if (navigator.vibrate) navigator.vibrate(200);
        }

        // Mobile Events
        hugCircle.addEventListener('touchstart', startPress);
        hugCircle.addEventListener('touchend', endPress);
        
        // Desktop Events (for testing)
        hugCircle.addEventListener('mousedown', startPress);
        hugCircle.addEventListener('mouseup', endPress);
    </script>
</body>
</html>
