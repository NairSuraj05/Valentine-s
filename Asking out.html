<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            padding: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #success-msg {
            font-size: 1.5rem;
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <div class="gif-container">
                <img src="https://i.pinimg.com/474x/ce/46/88/ce46885e7000c6a15774cd32e1cca2e6.jpg" alt="Cute Bird">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <img src="https://giffiles.alphacoders.com/158/15802.gif" alt="pretty" style="width: 250px;">
            <h1 id="success-msg">ofc ofc mujhe kese hi mana karogi ... üê•</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successContent = document.getElementById('success-content');

        let yesScale = 1;

        // The "No" button moves away and makes "Yes" bigger
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking on mobile
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button bigger every time they try to hit No
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            successContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
