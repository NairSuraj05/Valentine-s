<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Kiss for You </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #fce4ec;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* The floating bubble */
        #bubble {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #ff4d6d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        #message {
            margin-top: 30px;
            color: #c2185b;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Success View */
        #success-layer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4d6d;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart-rain {
            position: absolute;
            font-size: 20px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <div id="bubble" onclick="pop()">üê•</div>
        <div id="message">Touch me to get a kiss </div>
    </div>

    <div id="success-layer">
        <h1 style="font-size: 3.5rem;"> Kisses you roughlyüò≠</h1>
        <h2 style="margin-top: 10px;">Happy Kiss Day, Baby Girl</h2>
        <p style="margin-top: 20px; font-style: italic;">Sending you a thousand kisses everywhere ü´£.</p>
        <button onclick="location.reload()" style="margin-top: 40px; background: white; color: #ff4d6d; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; font-size: 1rem;">Send Another?</button>
    </div>

    <script>
        function pop() {
            // Haptic Feedback
            if (navigator.vibrate) navigator.vibrate(100);

            // Hide main UI and show success
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('success-layer').style.display = 'flex';

            // Start raining hearts
            setInterval(rain, 300);
        }

    </script>
</body>
</html>
