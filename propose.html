<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* Reset and Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #ffe5ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Heart Rain Animation */
        .heart-rain {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Content Card */
        #container {
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin-bottom: 20px; font-size: 26px; }
        p { color: #444; line-height: 1.6; margin-bottom: 35px; font-size: 18px; }

        .btn-wrap {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #fbcfd8; color: #ff4d6d; }

        /* Success Overlay */
        #success {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4d6d;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .big-heart { font-size: 100px; animation: heartbeat 0.8s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Hey Lil girl</h1>
        <p>Aise to already tum meri ho still formality ke liye puch leta hu .... Can I call you mine?(No option nahi üê•)</p>
        
        <div class="btn-wrap">
            <button id="yesBtn" onclick="showSuccess()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success">
        <div class="big-heart">üíñ</div>
        <h1 style="color: white; margin-top: 20px;">IKR baby</h1>
        <p style="color: white;">Kiss Karlu üëâüèºüëàüèº</p>
    </div>

    <script>
        // 1. Raining Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            
            // Randomize heart type
            const hearts = ['‚ù§Ô∏è', 'üëΩ', 'üê•', 'ü¶ï'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            
            // Randomize position and speed
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // 3-5 seconds
            heart.style.fontSize = Math.random() * 45 + 15 + "px"; // 15-30px
            
            document.body.appendChild(heart);

            // Clean up to keep the page fast
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generate a new heart every 300ms
        setInterval(createHeart, 300);

        // 2. Interaction Logic
        const noBtn = document.getElementById('noBtn');
        const successScreen = document.getElementById('success');

        function moveButton() {
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(padding, x) + 'px';
            noBtn.style.top = Math.max(padding, y) + 'px';
        }

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            successScreen.style.display = 'flex';
        }
    </script>
</body>
</html>
