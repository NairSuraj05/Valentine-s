<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Promises ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #4b0082 0%, #000000 100%);
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            z-index: 10;
        }

        h1 { color: #ffd700; margin-bottom: 20px; font-size: 28px; letter-spacing: 2px; }
        
        .promise-list {
            text-align: left;
            margin-bottom: 30px;
            list-style: none;
        }

        .promise-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .promise-item.visible { opacity: 1; transform: translateX(0); }

        .check { color: #ffd700; font-weight: bold; }

        #seal-btn {
            background: #ffd700;
            color: #4b0082;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* Pinky Promise Icon Animation */
        .pinky-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .certificate {
            border: 5px double #ffd700;
            padding: 30px;
            text-align: center;
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="container">
        <span class="pinky-icon">ü§ôüèºüê•</span>
        <h1>Promise Day</h1>
        
        <ul class="promise-list">
            <li class="promise-item" id="p1"><span class="check">‚úì</span> To always be your best friend.</li>
            <li class="promise-item" id="p2"><span class="check">‚úì</span> To always love you.</li>
            <li class="promise-item" id="p3"><span class="check">‚úì</span> Being there by your side in everything .</li>
        </ul>

        <button id="seal-btn" onclick="sealPromise()">Pinky Promise?</button>
    </div>

    <div id="overlay">
        <div class="certificate">
            <h2 style="color: #4b0082;">Official Promise</h2>
            <p style="margin: 20px 0;">This certifies a lifetime of love and care.</p>
            <p style="font-family: 'Brush Script MT', cursive; font-size: 30px; color: #4b0082;">- Suraj</p>
            <button onclick="location.reload()" style="margin-top:20px; background:#4b0082; color:white; border:none; padding:10px;">Keep Forever</button>
        </div>
    </div>

    <script>
        // Animate list items one by one
        window.onload = () => {
            setTimeout(() => document.getElementById('p1').classList.add('visible'), 500);
            setTimeout(() => document.getElementById('p2').classList.add('visible'), 1500);
            setTimeout(() => document.getElementById('p3').classList.add('visible'), 2500);
        };

        function sealPromise() {
            document.getElementById('overlay').style.display = 'flex';
            // Optional: You could add a small vibration on mobile
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
    </script>
</body>
</html>
